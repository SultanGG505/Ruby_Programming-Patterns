<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> DataList |
   |
  +initialize(objects); +select(number); +get_selected; +get_data; +table_fields(object) |
  
]
[<class> DataListStudentShort |
   |
  +get_names; +get_data; #table_fields(object) |
  
]
[<class> DataTable |
   |
  +initialize(table); +get_element(row, col); +to_s |
  
]
[<class> OrderProcessor |
   |
  +process_order; +select_products; +calculate_total_price; +create_invoice; +send_confirmation_email |
  
]
[<class> OnlineOrderProcessor |
   |
  +select_products; +calculate_total_price |
  
]
[<class> Strategy |
   |
  +execute(a, b) |
  
]
[<class> AdditionStrategy |
   |
  +execute(a, b) |
  
]
[<class> MultiplicationStrategy |
   |
  +execute(a, b) |
  
]
[<class> Context |
  @strategy |
  +initialize(strategy); +execute_strategy(a, b) |
  
]
[<class> Student |
   |
  +initialize(last_name, first_name, paternal_name, id, git, phone, email, telegram); +phone=(phone); +first_name=(first_name); +last_name=(last_name); +paternal_name=(paternal_name); +git=(git); +telegram=(telegram); +email=(email); +last_name_and_initials; +contact; +short_info; +set_contacts(contacts); +to_s |
  self.valid_name?(name); self.valid_phone?(phone); self.valid_account?(account); self.valid_email?(email)
]
[<class> StudentListBase |
   |
  +initialize; +read_from_file(file_path); +write_to_file(file_path); +student_by_id(student_id); +get_k_n_student_short_list(page, count, current_data_list); +sorted; +add_student(student); +replace_student(student_id, student); +remove_student(student_id); +student_count; +student_by_name(student_name); #str_to_list(str); #list_to_str(list); -update_cur_id |
  
]
[<class> StudentListJSON |
   |
  #str_to_list(str); #list_to_str(list) |
  
]
[<class> StudentListYAML |
   |
  #str_to_list(str); #list_to_str(list) |
  
]
[<class> StudentShort |
   |
  +initialize(last_name, id, git, contact, initials); +last_name_and_initials; +to_s; +git?; +contact?; +validate |
  
]
[DataListStudentShort] inherits <:- [DataList]
[OnlineOrderProcessor] inherits <:- [OrderProcessor]
[AdditionStrategy] inherits <:- [Strategy]
[MultiplicationStrategy] inherits <:- [Strategy]
[Student] inherits <:- [StudentShort]
[StudentListJSON] inherits <:- [StudentListBase]
[StudentListYAML] inherits <:- [StudentListBase]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
