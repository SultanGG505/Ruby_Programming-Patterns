<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> Student |
   |
  +initialize(last_name, first_name, paternal_name, id, git, phone, email, telegram); +phone=(phone); +first_name=(first_name); +last_name=(last_name); +paternal_name=(paternal_name); +git=(git); +telegram=(telegram); +email=(email); +last_name_and_initials; +contact; +short_info; +set_contacts(contacts); +to_s |
  self.valid_name?(name); self.valid_phone?(phone); self.valid_account?(account); self.valid_email?(email)
]
[<class> StudentShort |
  @id; @last_name; @initials; @contact |
  +initialize(student); +last_name_and_initials; +to_s; +git?; +contact?; +validate |
  
]
[Student] inherits <:- [StudentShort]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
